<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Login</button>
</form>

<script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                password: password
            };

            fetch('http://localhost:8081/users/pass', {
                method: 'GET',  // Change to POST request for better security
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.data && data.data.userWrapper) {
                    // Successful login, redirect to the homepage
                    console.log('Login successful:', data.data.userWrapper.user);
                    window.location.href = 'homepage.html';  // Replace with the actual URL of your homepage
                } else {
                    // Handle login failure, e.g., show an error message
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Login failed:', error);
            });
        });
    </script>
</body>
</html>

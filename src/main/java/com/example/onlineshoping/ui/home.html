<!DOCTYPE html>
<html>
<head>
  <title>Simple Shopping Cart</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
        }

        .cart-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }

        .checkout-button {
            background-color: #28a745;
        }

        .checkout-button:hover {
            background-color: #1d9234;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
  <h1>Simple Shopping Cart</h1>
</header>
<div class="container">
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <div>
      <h2>Product 1</h2>
      <p>Price: $19.99</p>
    </div>
    <button class="cart-button" onclick="addToCart(1)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <div>
      <h2>Product 2</h2>
      <p>Price: $29.99</p>
    </div>
    <button class="cart-button" onclick="addToCart(2)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be displayed here -->
    </ul>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
  </div>
</div>

<script>
        const cart = new Map();

        function addToCart(productId) {
            if (cart.has(productId)) {
                cart.set(productId, cart.get(productId) + 1);
            } else {
                cart.set(productId, 1);
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            for (const [productId, quantity] of cart) {
                const li = document.createElement("li");
                li.textContent = `Product ${productId} x${quantity}`;
                cartItems.appendChild(li);
            }
        }

        function checkout() {
            // You can implement the checkout logic here, e.g., send the cart contents to a server.
            console.log(cart);
            alert("Checkout completed.");
        }
    </script>
</body>
</html>
